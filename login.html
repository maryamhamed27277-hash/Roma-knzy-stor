  <script>

    const startCount = 1243;      // Ø¨Ø¯Ø§ÙŠØ© Ø§Ù„Ø¹Ø¯
    const targetCount = 10000;    // Ø§Ù„Ù‚ÙŠÙ…Ø© Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠØ©

    function formatNumber(n){

    /***********************

    function animateCount(start, end, duration, onUpdate, onComplete) {
      const startTime = performance.now();
      function tick(now){
        const elapsed = now - startTime;
        const t = Math.min(1, elapsed / duration);
        // easing: easeOutCubic
        const ease = (--t)*t*t+1;
        const current = Math.floor(start + (end - start) * ease);
        onUpdate(current);
        if (elapsed < duration) {
          requestAnimationFrame(tick);
        } else {
          onUpdate(end);
          if (onComplete) onComplete();
        }

      requestAnimationFrame(tick);
    }

    /***********************

    function spawnParticle(x, y) {
      const icons = ['â¤ï¸','â­','ğŸ‘¥','ğŸ”¥','ğŸ’–'];

      elem.textContent = icons[Math.floor(Math.random() * icons.length)];
      // ÙˆØ¶Ø¹ Ø§Ù„Ø¨Ø¯Ø§ÙŠØ© Ø­ÙˆÙ„ Ù…Ù†ØªØµÙ Ø§Ù„ÙƒØ§Ø±Ø¯

      // Ø­Ø±ÙƒØ© Ø¹Ø´ÙˆØ§Ø¦ÙŠØ© Ù„Ù„Ø£Ø¹Ù„Ù‰
      const dx = (Math.random() * 160 - 80);

      elem.animate([

        { transform: `translate(${dx}px, ${dy}px) rotate(${rotation}deg) scale(.7)`, opacity: 0 }
      ], {
        duration: duration,
        easing: 'cubic-bezier(.22,.9,.3,1)',
        fill: 'forwards'
      });

      // Ø¥Ø²Ø§Ù„Ø© Ø§Ù„Ø¹Ù†ØµØ± Ø¨Ø¹Ø¯ Ø§Ù„Ø§Ù†ØªÙ‡Ø§Ø¡
      setTimeout(()=> elem.remove(), duration + 50);

    /***********************

    function runIntro() {

      const rect = card.getBoundingClientRect();
      const baseX = rect.left + rect.width / 2;
      const baseY = rect.top + rect.height / 2;

      // ØªØ´ØºÙŠÙ„ Ø§Ù„Ø¹Ø¯ Ø§Ù„Ù…ØªØ¯Ø±Ø¬
      animateCount(startCount, targetCount, duration, (val) => {

        // ÙƒÙ„ Ø¥Ø·Ø§Ø± Ù†ÙˆÙ„Ø¯ Ø¨Ø¶Ø¹Ø© Ø¹Ù†Ø§ØµØ± Ø¹Ø´ÙˆØ§Ø¦ÙŠØ©
        for (let i = 0; i < 3; i++) {
          // Ø§Ø­ØªÙ…Ø§Ù„ÙŠØ© Ø£Ù‚Ù„ Ù„Ù„Ø¸Ù‡ÙˆØ± ÙÙŠ Ø§Ù„Ø¨Ø¯Ø§ÙŠØ© ÙˆØ£ÙƒØ«Ø± ÙƒÙ„Ù…Ø§ Ø§Ù‚ØªØ±Ø¨Ù†Ø§ Ù„Ù„Ù†Ù‡Ø§ÙŠØ©
          if (Math.random() < 0.38) spawnParticle(baseX + (Math.random()*40-20), baseY + (Math.random()*10-5));
        }
      }, () => {
        // Ø¹Ù†Ø¯ Ø§Ù„Ø§Ù†ØªÙ‡Ø§Ø¡ Ù†ÙˆÙ„Ø¯ Ø§Ù†ÙØ¬Ø§Ø± ØµØºÙŠØ± Ù…Ù† Ø¬Ø²ÙŠØ¦Ø§Øª ÙˆÙˆÙ…Ø¶Ø© Ø¥Ø¶Ø§Ø¡Ø©

        // ÙˆÙ…ÙŠØ¶ Ù„Ø·ÙŠÙ Ø­ÙˆÙ„ Ø§Ù„ÙƒØ§Ø±Ø¯
        const glow = document.querySelector('.glow');

        // Ø¨Ø¹Ø¯ Ù„Ø­Ø¸Ø© Ù‚ØµÙŠØ±Ø© Ù†Ø¹Ù…Ù„ fade Ù„Ù„Ø§Ù†ØªØ±Ùˆ ÙˆÙ†Ø¸Ù‡Ø± ØµÙØ­Ø© Ø§Ù„Ø¯Ø®ÙˆÙ„
        setTimeout(() => {

    window.addEventListener('load', () => {

    function fakeLogin(){

    const observer = new MutationObserver(() => {
