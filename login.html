      background: rgba(26, 26, 46, 0.9);
      border-radius: 25px;

    .logo {
      width: 100px;

    .logo img {

    @keyframes float {
      0%, 100% { transform: translateY(0); }

    h2 {
      background: linear-gradient(to right, #E91E63, #FF80AB);
      -webkit-background-clip: text;

    input {
      width: 100%;

      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #E91E63;
      box-shadow: 0 0 0 2px rgba(233, 30, 99, 0.3);
    }

    input::placeholder {
      color: rgba(255,255,255,0.5);
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;

    button:hover {

      transition: 0.3s;

    a:hover {

<body>
  <div class="card">
    <div class="logo">
      <img src="1.png" alt="Roma&Knzy Stor Logo">
    </div>
    <h2>تسجيل الدخول</h2>

    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    
    <div class="error-message" id="errorMessage"></div>
    
    <button onclick="login()">
      <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
    </button>

    <p>ما عندكش حساب؟ <a href="signup.html">إنشاء حساب</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA-Pi_g3EUeSgOeVii_OqodpDguMMyPknY",
      authDomain: "romalshop.firebaseapp.com",
      projectId: "romalshop",
      storageBucket: "romalshop.firebasestorage.app",
      messagingSenderId: "830369715807",
      appId: "1:830369715807:web:fbfde9ded9daac6eb46dea"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("errorMessage");

      // إخفاء رسالة الخطأ
      errorMessage.style.display = 'none';

      // التحقق من الحقول
      if (!email || !password) {
        errorMessage.textContent = "يرجى ملء جميع الحقول";
        errorMessage.style.display = 'block';
        return;
      }

      try {
        // تسجيل الدخول
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        // تخزين حالة تسجيل الدخول
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("userId", user.uid);
        
        // التوجيه إلى الصفحة الرئيسية
        window.location.href = "ro.html";
        
      } catch (error) {
        // عرض رسالة الخطأ المناسبة
        let message = "خطأ في تسجيل الدخول";
        
        switch(error.code) {
          case 'auth/user-not-found':
            message = "المستخدم غير موجود";
            break;
          case 'auth/wrong-password':
            message = "كلمة المرور غير صحيحة";
            break;
          case 'auth/invalid-email':
            message = "البريد الإلكتروني غير صالح";
            break;
          case 'auth/user-disabled':
            message = "هذا الحساب معطل";
            break;
          case 'auth/too-many-requests':
            message = "عدد محاولات الدخول أكثر من المسموح، حاول لاحقاً";
            break;
        }
        
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
      }
    }

    // السماح بإرسال النموذج بالضغط على Enter
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        login();
      }
    });
  </script>
</body>
