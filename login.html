<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | Roma&Knzy Stor</title>
  <link rel="icon" type="image/png" href="1.png">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
  <meta name="description" content="موقع روما و كنزي Roma & Knzy Stor يقدم خدمات شحن و شراء متابعين انستجرام بأرخص الأسعار وبجودة عالية. أفضل موقع لزيادة متابعين إنستجرام بسرعة واحترافية.">
  <meta name="keywords" content="شحن متابعين انستجرام, شراء متابعين انستجرام, متابعين انستجرام, روما و كنزي, Roma & Knzy, Roma & Knzy Stor, موقع روما و كنزي, ارخص اسعار متابعين انستجرام, موقع زيادة متابعين">
  <meta name="author" content="Roma & Knzy Team">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Roma&knzy stor | شحن متابعين انستجرام بأرخص الأسعار">
  <meta property="og:description" content="أفضل موقع لشحن وشراء متابعين إنستجرام بأرخص الأسعار - Roma & Knzy Stor.">
  <meta property="og:url" content="https://maryamhamed27277-hash.github.io/Roma-knzy-stor/">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="ar_AR">
  <link rel="canonical" href="https://maryamhamed27277-hash.github.io/Roma-knzy-stor/">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(270deg, #ff4b91, #5c2fc2, #2b244d);
      background-size: 600% 600%;
      animation: bgMove 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* تأثيرات الجسيمات المتحركة */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: floatParticle 15s infinite linear;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-1000%) translateX(100%) rotate(720deg);
        opacity: 0;
      }
    }

    /* الأنترو */
    .intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(270deg, #ff4b91, #5c2fc2, #2b244d);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 1s ease, transform 1s ease;
    }

    .intro-logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 30px;
      box-shadow: 0 0 30px rgba(255,255,255,0.4);
      animation: logoIntro 2s ease-in-out infinite;
      position: relative;
    }

    .intro-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes logoIntro {
      0%, 100% { 
        transform: scale(1) rotate(0deg);
        box-shadow: 0 0 30px rgba(255,255,255,0.4);
      }
      50% { 
        transform: scale(1.1) rotate(5deg);
        box-shadow: 0 0 50px rgba(255,255,255,0.7);
      }
    }

    .intro-title {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(to right, #ff4b91, #ff4ba2, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease 0.5s forwards;
    }

    .intro-subtitle {
      font-size: 1.5rem;
      color: rgba(255,255,255,0.8);
      margin-bottom: 40px;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease 1s forwards;
    }

    .intro-loader {
      width: 80px;
      height: 4px;
      background: rgba(255,255,255,0.2);
      border-radius: 4px;
      overflow: hidden;
      position: relative;
      opacity: 0;
      animation: fadeIn 1s ease 1.5s forwards;
    }

    .intro-loader::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0;
      background: linear-gradient(to right, #ff4b91, #ff4ba2);
      animation: loading 2s ease 2s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes loading {
      to {
        width: 100%;
      }
    }

    /* نموذج تسجيل الدخول */
    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 25px;
      padding: 40px 30px;
      text-align: center;
      width: 350px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform: translateY(0);
      transition: all 0.5s ease;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: scale(0.8);
    }

    .card.show {
      opacity: 1;
      transform: scale(1);
    }

    .card:hover {
      transform: translateY(-10px) scale(1);
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      animation: float 3s ease-in-out infinite;
      position: relative;
      z-index: 1;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h2 {
      background: linear-gradient(to right, #ff4b91, #ff4ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.6rem;
      margin-bottom: 25px;
      position: relative;
      z-index: 1;
    }

    .input-group {
      position: relative;
      margin: 20px 0;
    }

    input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }

    input:focus {
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255, 75, 145, 0.5);
      box-shadow: 0 0 10px rgba(255, 75, 145, 0.3);
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.7);
      z-index: 1;
    }

    .password-toggle {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.7);
      cursor: pointer;
      z-index: 1;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #ff4b91, #ff4ba2);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 75, 145, 0.4);
    }

    button:hover::before {
      left: 100%;
    }

    .loading {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    p {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ccc;
      position: relative;
      z-index: 1;
    }

    a {
      color: #ff4b91;
      text-decoration: none;
      font-weight: 700;
      transition: 0.3s;
    }

    a:hover {
      text-decoration: underline;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.1);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .social-btn:hover {
      transform: translateY(-5px);
      background: rgba(255,255,255,0.2);
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transform: translateX(150%);
      transition: transform 0.5s ease;
      z-index: 1000;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.error {
      border-right: 4px solid #ff4b91;
    }

    .notification.success {
      border-right: 4px solid #4CAF50;
    }

    @media (max-width: 480px) {
      .card {
        width: 90%;
        padding: 30px 20px;
      }
      
      .intro-title {
        font-size: 2.2rem;
      }
      
      .intro-subtitle {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <!-- الأنترو -->
  <div class="intro" id="intro">
    <div class="intro-logo">
      <img src="1.png" alt="Roma&Knzy Stor Logo">
    </div>
    <h1 class="intro-title">Roma&Knzy Stor</h1>
    <p class="intro-subtitle">أفضل موقع لشحن متابعين إنستجرام</p>
    <div class="intro-loader"></div>
  </div>
  
  <!-- نموذج تسجيل الدخول -->
  <div class="card" id="loginCard">
    <div class="logo">
      <img src="1.png" alt="Roma&Knzy Stor Logo">
    </div>
    <h2>تسجيل الدخول</h2>

    <div class="input-group">
      <i class="fas fa-envelope input-icon"></i>
      <input type="email" id="email" placeholder="البريد الإلكتروني">
    </div>
    
    <div class="input-group">
      <i class="fas fa-lock input-icon"></i>
      <input type="password" id="password" placeholder="كلمة المرور">
      <i class="fas fa-eye password-toggle" id="togglePassword"></i>
    </div>
    
    <button onclick="login()">
      <span id="buttonText">تسجيل الدخول</span>
      <div class="loading" id="loading"></div>
    </button>

    <div class="social-login">
      <div class="social-btn">
        <i class="fab fa-google"></i>
      </div>
      <div class="social-btn">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="social-btn">
        <i class="fab fa-twitter"></i>
      </div>
    </div>

    <p>ما عندكش حساب؟ <a href="signup.html">إنشاء حساب</a></p>
    <p><a href="forgot-password.html">نسيت كلمة المرور؟</a></p>
  </div>

  <div class="notification" id="notification"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-Pi_g3EUeSgOeVii_OqodpDguMMyPknY",
      authDomain: "romalshop.firebaseapp.com",
      projectId: "romalshop",
      storageBucket: "romalshop.firebasestorage.app",
      messagingSenderId: "830369715807",
      appId: "1:830369715807:web:fbfde9ded9daac6eb46dea"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // إنشاء الجسيمات المتحركة
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // حجم عشوائي
        const size = Math.random() * 20 + 5;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // موقع عشوائي
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // تأخير عشوائي للحركة
        particle.style.animationDelay = `${Math.random() * 15}s`;
        
        particlesContainer.appendChild(particle);
      }
    }

    // تبديل رؤية كلمة المرور
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // تغيير الأيقونة
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    // عرض الإشعارات
    function showNotification(message, type) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = 'notification ' + type;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 4000);
    }

    // تسجيل الدخول
    window.login = function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const buttonText = document.getElementById('buttonText');
      const loading = document.getElementById('loading');
      
      // التحقق من الحقول الفارغة
      if (!email || !password) {
        showNotification('يرجى ملء جميع الحقول', 'error');
        return;
      }
      
      // عرض حالة التحميل
      buttonText.style.display = 'none';
      loading.style.display = 'block';
      
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          localStorage.setItem("loggedIn", "true");
          showNotification('تم تسجيل الدخول بنجاح!', 'success');
          
          // الانتقال إلى الصفحة الرئيسية بعد تأخير قصير
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1500);
        })
        .catch((error) => {
          // إخفاء حالة التحميل
          buttonText.style.display = 'block';
          loading.style.display = 'none';
          
          let errorMessage = 'حدث خطأ أثناء تسجيل الدخول';
          
          // تحويل رسائل الخطأ إلى العربية
          switch(error.code) {
            case 'auth/invalid-email':
              errorMessage = 'البريد الإلكتروني غير صحيح';
              break;
            case 'auth/user-disabled':
              errorMessage = 'هذا المستخدم معطل';
              break;
            case 'auth/user-not-found':
              errorMessage = 'لا يوجد حساب مرتبط بهذا البريد الإلكتروني';
              break;
            case 'auth/wrong-password':
              errorMessage = 'كلمة المرور غير صحيحة';
              break;
            case 'auth/too-many-requests':
              errorMessage = 'تم إجراء محاولات تسجيل دخول كثيرة جدًا. يرجى المحاولة مرة أخرى لاحقًا';
              break;
          }
          
          showNotification(errorMessage, 'error');
        });
    };

    // إخفاء الأنترو وإظهار نموذج تسجيل الدخول
    function showLoginForm() {
      const intro = document.getElementById('intro');
      const loginCard = document.getElementById('loginCard');
      
      // إخفاء الأنترو
      intro.style.opacity = '0';
      intro.style.transform = 'scale(1.2)';
      
      // بعد انتهاء الانتقال، إخفاء الأنترو نهائيًا وإظهار نموذج تسجيل الدخول
      setTimeout(() => {
        intro.style.display = 'none';
        loginCard.classList.add('show');
      }, 1000);
    }

    // تهيئة الصفحة
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
      
      // إخفاء نموذج تسجيل الدخول في البداية
      const loginCard = document.getElementById('loginCard');
      loginCard.style.display = 'none';
      
      // عرض الأنترو أولاً ثم الانتقال إلى نموذج تسجيل الدخول
      setTimeout(showLoginForm, 4000); // الأنترو سيظهر لمدة 4 ثوانٍ
    });
  </script>
</body>
</html>
