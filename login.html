<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roma&Knzy | تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffd6e7 0%, #ffb6c1 50%, #ff9eb5 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* الأنترو */
        .intro {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffd6e7 0%, #ffb6c1 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        .intro-logo {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #ff9eb5, #ff6b9c);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .intro-logo i {
            font-size: 4rem;
            color: white;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(135deg, #ff6b9c, #ff1493);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        /* شاشة تسجيل الدخول */
        .login-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
        }

        .login-screen.active {
            opacity: 1;
            pointer-events: all;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            width: 380px;
            box-shadow: 0 20px 40px rgba(255, 105, 180, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        .avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff9eb5, #ff6b9c);
            border-radius: 50%;
            margin: -70px auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
        }

        .avatar i {
            font-size: 2.5rem;
            color: white;
        }

        .welcome-text {
            color: #ff6b9c;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(255, 182, 193, 0.3);
            border-radius: 15px;
            color: #ff6b9c;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff6b9c;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 3px rgba(255, 107, 156, 0.1);
        }

        .input-group input::placeholder {
            color: #ffb6c1;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff6b9c;
        }

        .password-toggle {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff6b9c;
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b9c, #ff1493);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(255, 107, 156, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(255, 107, 156, 0.4);
        }

        .links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .links a {
            color: #ff6b9c;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #ff1493;
            text-decoration: underline;
        }

        /* تأثيرات الخلفية */
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 107, 156, 0.3);
            font-size: 1.5rem;
            animation: float-heart 8s infinite linear;
        }

        @keyframes float-heart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                width: 90%;
                padding: 30px 25px;
            }
            
            .avatar {
                width: 80px;
                height: 80px;
                margin-top: -60px;
            }
            
            .avatar i {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- الأنترو -->
        <div class="intro" id="intro">
            <div class="intro-logo">
                <i class="fas fa-heart"></i>
            </div>
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
        </div>

        <!-- شاشة تسجيل الدخول -->
        <div class="login-screen" id="loginScreen">
            <div class="login-card">
                <div class="avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="welcome-text">أهلاً وسهلاً</div>
                
                <div class="input-group">
                    <input type="email" id="email" placeholder="البريد الإلكتروني">
                    <i class="fas fa-envelope"></i>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" placeholder="كلمة المرور">
                    <i class="fas fa-lock"></i>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
                
                <button class="login-btn" onclick="login()">
                    <span id="buttonText">دخول</span>
                    <div id="loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
                
                <div class="links">
                    <a href="signup.html">إنشاء حساب</a>
                    <a href="forgot-password.html">نسيت كلمة المرور؟</a>
                </div>
            </div>
        </div>

        <!-- قلوب عائمة -->
        <div class="floating-hearts" id="floatingHearts"></div>
    </div>

    <script>
        // إنشاء القلوب العائمة
        function createHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['❤️', '💖', '💗', '💓', '💞'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 8}s`;
                heart.style.fontSize = `${Math.random() * 1 + 1}rem`;
                container.appendChild(heart);
            }
        }

        // محاكاة تحميل الأنترو
        function simulateLoading() {
            const progressBar = document.getElementById('loadingProgress');
            let progress = 0;
            
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(showLoginScreen, 500);
                }
                progressBar.style.width = `${progress}%`;
            }, 200);
        }

        // إظهار شاشة تسجيل الدخول
        function showLoginScreen() {
            const intro = document.getElementById('intro');
            const loginScreen = document.getElementById('loginScreen');
            
            intro.style.opacity = '0';
            
            setTimeout(() => {
                intro.style.display = 'none';
                loginScreen.classList.add('active');
            }, 800);
        }

        // تبديل رؤية كلمة المرور
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // تسجيل الدخول
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const buttonText = document.getElementById('buttonText');
            const loading = document.getElementById('loading');

            if (!email || !password) {
                alert('يرجى ملء جميع الحقول');
                return;
            }

            // عرض حالة التحميل
            buttonText.style.display = 'none';
            loading.style.display = 'block';

            // محاكاة عملية تسجيل الدخول
            setTimeout(() => {
                alert('تم تسجيل الدخول بنجاح!');
                window.location.href = "index.html";
            }, 1500);
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            createHearts();
            setTimeout(simulateLoading, 1000);
        });
    </script>
</body>
</html>
