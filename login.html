<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      height: 100vh;
      background: #0a0a16;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* الأنترو - تصميم فريد */
    .intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a16 70%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      overflow: hidden;
    }

    /* شبكة ثلاثية الأبعاد متحركة */
    .grid-3d {
      position: absolute;
      width: 200%;
      height: 200%;
      background: 
        linear-gradient(90deg, rgba(255,75,145,0.1) 1px, transparent 1px),
        linear-gradient(rgba(255,75,145,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      transform: perspective(500px) rotateX(60deg) translateY(-50%) translateX(-25%);
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: perspective(500px) rotateX(60deg) translateY(-50%) translateX(-25%); }
      100% { transform: perspective(500px) rotateX(60deg) translateY(-50%) translateX(-75%); }
    }

    /* دوائر متداخلة متحركة */
    .orbital-circles {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .orbital-circle {
      position: absolute;
      border-radius: 50%;
      border: 1px solid rgba(255,75,145,0.3);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: orbit 15s linear infinite;
    }

    .orbital-circle:nth-child(1) { width: 200px; height: 200px; animation-duration: 20s; }
    .orbital-circle:nth-child(2) { width: 400px; height: 400px; animation-duration: 25s; animation-delay: -5s; }
    .orbital-circle:nth-child(3) { width: 600px; height: 600px; animation-duration: 30s; animation-delay: -10s; }
    .orbital-circle:nth-child(4) { width: 800px; height: 800px; animation-duration: 35s; animation-delay: -15s; }

    @keyframes orbit {
      0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
      50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.1); }
      100% { transform: translate(-50%, -50%) rotate(360deg) scale(1); }
    }

    /* جسيمات متفرقة */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,75,145,0.7);
      box-shadow: 0 0 10px #ff4b91, 0 0 20px #ff4b91;
      animation: particleFloat 8s infinite linear;
    }

    @keyframes particleFloat {
      0%, 100% { 
        transform: translateY(0) translateX(0) scale(0.5);
        opacity: 0;
      }
      25% { 
        opacity: 1;
      }
      75% { 
        opacity: 1;
      }
      100% { 
        transform: translateY(-100vh) translateX(100vw) scale(1.5);
        opacity: 0;
      }
    }

    /* الشعار الرئيسي */
    .intro-logo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 30px;
      position: relative;
      z-index: 10;
      border: 2px solid rgba(255,75,145,0.5);
      box-shadow: 
        0 0 30px rgba(255,75,145,0.5),
        inset 0 0 30px rgba(255,75,145,0.2);
      animation: logoGlow 3s ease-in-out infinite alternate;
    }

    .intro-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    @keyframes logoGlow {
      0% { 
        box-shadow: 
          0 0 30px rgba(255,75,145,0.5),
          inset 0 0 30px rgba(255,75,145,0.2);
        transform: scale(1);
      }
      100% { 
        box-shadow: 
          0 0 50px rgba(255,75,145,0.8),
          0 0 80px rgba(255,75,145,0.4),
          inset 0 0 40px rgba(255,75,145,0.3);
        transform: scale(1.05);
      }
    }

    /* العنوان الرئيسي */
    .intro-title {
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 20px;
      text-align: center;
      position: relative;
      z-index: 10;
      background: linear-gradient(to right, #ff4b91, #ff4ba2, #a855f7, #5c2fc2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(255,75,145,0.5);
      animation: titlePulse 2s ease-in-out infinite alternate;
    }

    @keyframes titlePulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    /* العنوان الفرعي */
    .intro-subtitle {
      font-size: 1.5rem;
      color: rgba(255,255,255,0.8);
      margin-bottom: 40px;
      text-align: center;
      position: relative;
      z-index: 10;
      max-width: 600px;
      line-height: 1.6;
      animation: subtitleFade 3s ease-in-out infinite alternate;
    }

    @keyframes subtitleFade {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    /* شريط التقدم */
    .progress-container {
      width: 300px;
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
      overflow: hidden;
      position: relative;
      z-index: 10;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ff4b91, #5c2fc2);
      border-radius: 3px;
      transition: width 0.3s ease;
      box-shadow: 0 0 10px rgba(255,75,145,0.7);
    }

    /* تأثيرات النص المتحرك */
    .floating-text {
      position: absolute;
      font-size: 1rem;
      color: rgba(255,255,255,0.5);
      animation: floatText 15s linear infinite;
      z-index: 5;
    }

    @keyframes floatText {
      0% { 
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% { 
        opacity: 1;
      }
      90% { 
        opacity: 1;
      }
      100% { 
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* نموذج تسجيل الدخول - مخفي في البداية */
    .login-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 900;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease;
      background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a16 100%);
    }

    .login-container.show {
      opacity: 1;
      pointer-events: all;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 25px;
      padding: 40px 30px;
      text-align: center;
      width: 350px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform: translateY(50px);
      opacity: 0;
      transition: all 1s ease 0.5s;
      position: relative;
      overflow: hidden;
    }

    .login-container.show .card {
      transform: translateY(0);
      opacity: 1;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
      transform: rotate(45deg);
      animation: shine 6s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      animation: float 3s ease-in-out infinite;
      position: relative;
      z-index: 1;
      border: 1px solid rgba(255,75,145,0.3);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h2 {
      background: linear-gradient(to right, #ff4b91, #ff4ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.6rem;
      margin-bottom: 25px;
      position: relative;
      z-index: 1;
    }

    .input-group {
      position: relative;
      margin: 20px 0;
    }

    input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.08);
      color: white;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }

    input:focus {
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255, 75, 145, 0.5);
      box-shadow: 0 0 15px rgba(255, 75, 145, 0.3);
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.7);
      z-index: 1;
    }

    .password-toggle {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.7);
      cursor: pointer;
      z-index: 1;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #ff4b91, #ff4ba2);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(255, 75, 145, 0.5);
    }

    button:hover::before {
      left: 100%;
    }

    .loading {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    p {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ccc;
      position: relative;
      z-index: 1;
    }

    a {
      color: #ff4b91;
      text-decoration: none;
      font-weight: 700;
      transition: 0.3s;
    }

    a:hover {
      text-decoration: underline;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.08);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .social-btn:hover {
      transform: translateY(-5px);
      background: rgba(255,255,255,0.15);
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transform: translateX(150%);
      transition: transform 0.5s ease;
      z-index: 1000;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.error {
      border-right: 4px solid #ff4b91;
    }

    .notification.success {
      border-right: 4px solid #4CAF50;
    }

    @media (max-width: 480px) {
      .card {
        width: 90%;
        padding: 30px 20px;
      }
      
      .intro-title {
        font-size: 2.5rem;
      }
      
      .intro-subtitle {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- الأنترو الفريد -->
  <div class="intro" id="intro">
    <div class="grid-3d"></div>
    <div class="orbital-circles">
      <div class="orbital-circle"></div>
      <div class="orbital-circle"></div>
      <div class="orbital-circle"></div>
      <div class="orbital-circle"></div>
    </div>
    <div class="particles" id="particles"></div>
    
    <div class="intro-logo">
      <img src="1.png" alt="Roma&Knzy Stor Logo">
    </div>
    <h1 class="intro-title">Roma&Knzy Stor</h1>
    <p class="intro-subtitle">أفضل منصة عربية لشحن متابعين إنستجرام بجودة فائقة وأسعار لا تنافس</p>
    
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <div id="floatingTexts"></div>
  </div>
  
  <!-- نموذج تسجيل الدخول -->
  <div class="login-container" id="loginContainer">
    <div class="card">
      <div class="logo">
        <img src="1.png" alt="Roma&Knzy Stor Logo">
      </div>
      <h2>تسجيل الدخول</h2>

      <div class="input-group">
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" id="email" placeholder="البريد الإلكتروني">
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="password" placeholder="كلمة المرور">
        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
      </div>
      
      <button onclick="login()">
        <span id="buttonText">تسجيل الدخول</span>
        <div class="loading" id="loading"></div>
      </button>

      <div class="social-login">
        <div class="social-btn">
          <i class="fab fa-google"></i>
        </div>
        <div class="social-btn">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="social-btn">
          <i class="fab fa-twitter"></i>
        </div>
      </div>

      <p>ما عندكش حساب؟ <a href="signup.html">إنشاء حساب</a></p>
      <p><a href="forgot-password.html">نسيت كلمة المرور؟</a></p>
    </div>
  </div>

  <div class="notification" id="notification"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-Pi_g3EUeSgOeVii_OqodpDguMMyPknY",
      authDomain: "romalshop.firebaseapp.com",
      projectId: "romalshop",
      storageBucket: "romalshop.firebasestorage.app",
      messagingSenderId: "830369715807",
      appId: "1:830369715807:web:fbfde9ded9daac6eb46dea"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // إنشاء الجسيمات المتحركة
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // حجم عشوائي
        const size = Math.random() * 8 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // موقع عشوائي
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // تأخير عشوائي للحركة
        particle.style.animationDelay = `${Math.random() * 8}s`;
        
        particlesContainer.appendChild(particle);
      }
    }

    // إنشاء النصوص العائمة
    function createFloatingTexts() {
      const textsContainer = document.getElementById('floatingTexts');
      const texts = ["جودة", "سرعة", "أمان", "احترافية", "تميز", "إبداع", "تطور", "ريادة"];
      const colors = ["#ff4b91", "#ff4ba2", "#a855f7", "#5c2fc2", "#3b82f6", "#06b6d4"];
      
      texts.forEach((text, index) => {
        const floatingText = document.createElement('div');
        floatingText.classList.add('floating-text');
        floatingText.textContent = text;
        floatingText.style.left = `${Math.random() * 90 + 5}%`;
        floatingText.style.animationDelay = `${Math.random() * 15}s`;
        floatingText.style.color = colors[Math.floor(Math.random() * colors.length)];
        floatingText.style.fontSize = `${Math.random() * 1 + 0.8}rem`;
        
        textsContainer.appendChild(floatingText);
      });
    }

    // تحديث شريط التقدم
    function updateProgressBar(percent) {
      const progressBar = document.getElementById('progressBar');
      progressBar.style.width = `${percent}%`;
    }

    // تبديل رؤية كلمة المرور
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // تغيير الأيقونة
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    // عرض الإشعارات
    function showNotification(message, type) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = 'notification ' + type;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 4000);
    }

    // تسجيل الدخول
    window.login = function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const buttonText = document.getElementById('buttonText');
      const loading = document.getElementById('loading');
      
      // التحقق من الحقول الفارغة
      if (!email || !password) {
        showNotification('يرجى ملء جميع الحقول', 'error');
        return;
      }
      
      // عرض حالة التحميل
      buttonText.style.display = 'none';
      loading.style.display = 'block';
      
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          localStorage.setItem("loggedIn", "true");
          showNotification('تم تسجيل الدخول بنجاح!', 'success');
          
          // الانتقال إلى الصفحة الرئيسية بعد تأخير قصير
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1500);
        })
        .catch((error) => {
          // إخفاء حالة التحميل
          buttonText.style.display = 'block';
          loading.style.display = 'none';
          
          let errorMessage = 'حدث خطأ أثناء تسجيل الدخول';
          
          // تحويل رسائل الخطأ إلى العربية
          switch(error.code) {
            case 'auth/invalid-email':
              errorMessage = 'البريد الإلكتروني غير صحيح';
              break;
            case 'auth/user-disabled':
              errorMessage = 'هذا المستخدم معطل';
              break;
            case 'auth/user-not-found':
              errorMessage = 'لا يوجد حساب مرتبط بهذا البريد الإلكتروني';
              break;
            case 'auth/wrong-password':
              errorMessage = 'كلمة المرور غير صحيحة';
              break;
            case 'auth/too-many-requests':
              errorMessage = 'تم إجراء محاولات تسجيل دخول كثيرة جدًا. يرجى المحاولة مرة أخرى لاحقًا';
              break;
          }
          
          showNotification(errorMessage, 'error');
        });
    };

    // إخفاء الأنترو وإظهار نموذج تسجيل الدخول
    function showLoginForm() {
      const intro = document.getElementById('intro');
      const loginContainer = document.getElementById('loginContainer');
      
      // إخفاء الأنترو
      intro.style.opacity = '0';
      intro.style.transform = 'scale(1.5)';
      
      // بعد انتهاء الانتقال، إخفاء الأنترو نهائيًا وإظهار نموذج تسجيل الدخول
      setTimeout(() => {
        intro.style.display = 'none';
        loginContainer.classList.add('show');
      }, 1500);
    }

    // محاكاة تحميل الأنترو
    function simulateIntroLoading() {
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 15;
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);
          setTimeout(showLoginForm, 500);
        }
        updateProgressBar(progress);
      }, 300);
    }

    // تهيئة الصفحة
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
      createFloatingTexts();
      
      // بدء محاكاة التحميل بعد تأخير بسيط
      setTimeout(simulateIntroLoading, 1000);
    });
  </script>
</body>
</html>
