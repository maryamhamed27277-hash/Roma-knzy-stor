<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول | Roma&Knzy Stor</title>
  <link rel="icon" type="image/png" href="1.png" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(270deg, #ff4b91, #5c2fc2, #2b244d);
      background-size: 600% 600%;
      animation: bgMove 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .scene {
      position: relative;
      width: 100%;
      max-width: 400px;
      text-align: center;
      color: white;
    }

    .lottie-girl {
      width: 250px;
      height: 250px;
      margin: 0 auto;
      animation: slideIn 3s ease forwards;
    }

    @keyframes slideIn {
      0% { transform: translateX(-300px); opacity: 0; }
      70% { transform: translateX(20px); opacity: 1; }
      100% { transform: translateX(0); }
    }

    .card {
      background: rgba(0, 0, 0, 0.65);
      border-radius: 25px;
      padding: 35px 25px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: scale(0.8);
      animation: appear 1s ease forwards;
      animation-delay: 3s;
    }

    @keyframes appear {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h2 {
      background: linear-gradient(to right, #ff4b91, #ff4ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.6rem;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 15px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #ff4b91, #ff4ba2);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    p {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ccc;
    }

    a {
      color: #ff4b91;
      text-decoration: none;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="scene">
    <!-- أنيميشن البنت -->
    <lottie-player 
      src="https://lottie.host/30e4f11f-1c72-4d30-9f24-3e789ff4ebaf/GLnxlBicvL.json"
      background="transparent"
      speed="1"
      class="lottie-girl"
      autoplay>
    </lottie-player>

    <!-- نموذج تسجيل الدخول -->
    <div class="card">
      <h2>تسجيل الدخول</h2>
      <input type="email" id="email" placeholder="البريد الإلكتروني" />
      <input type="password" id="password" placeholder="كلمة المرور" />
      <button onclick="login()">تسجيل الدخول</button>
      <p>ما عندكش حساب؟ <a href="signup.html">إنشاء حساب</a></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-Pi_g3EUeSgOeVii_OqodpDguMMyPknY",
      authDomain: "romalshop.firebaseapp.com",
      projectId: "romalshop",
      storageBucket: "romalshop.firebasestorage.app",
      messagingSenderId: "830369715807",
      appId: "1:830369715807:web:fbfde9ded9daac6eb46dea"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          localStorage.setItem("loggedIn", "true");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("خطأ في تسجيل الدخول: " + error.message);
        });
    };
  </script>
</body>
</html>
