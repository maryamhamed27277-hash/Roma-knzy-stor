<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roma&Knzy Stor | تسجيل الدخول</title>
  <link rel="icon" type="image/png" href="1.png">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">

  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif;}
    body {
      background: linear-gradient(270deg, #ff4b91, #5c2fc2, #2b244d);
      background-size: 600% 600%;
      animation: bgMove 10s ease infinite;
      overflow: hidden;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ====== الانترو ====== */
    .intro {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 999;
      animation: fadeOut 2s ease 8s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .insta-card {
      background: #121212;
      width: 320px;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(255,75,145,0.4);
      text-align: center;
      padding: 20px;
      animation: popIn 1s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .insta-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .insta-header img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: 2px solid #ff4b91;
    }

    .insta-header h3 {
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
    }

    .follow-btn {
      background: linear-gradient(to right, #ff4b91, #ff4ba2);
      border: none;
      border-radius: 10px;
      padding: 8px 15px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      animation: clickFollow 1.5s ease 2s forwards;
    }

    @keyframes clickFollow {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(0.9); background: #ff4ba2; }
    }

    .followers {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #ffb8dc;
    }

    /* ====== صفحة تسجيل الدخول ====== */
    .login-page {
      display: none;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      transition: opacity 1s ease;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 25px;
      padding: 40px 30px;
      text-align: center;
      width: 330px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h2 {
      background: linear-gradient(to right, #ff4b91, #ff4ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.6rem;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 15px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #ff4b91, #ff4ba2);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover { transform: scale(1.05); }

    p { margin-top: 15px; font-size: 0.9rem; color: #ccc; }
    a { color: #ff4b91; text-decoration: none; font-weight: 700; }
  </style>
</head>
<body>

  <!-- الانترو -->
  <div class="intro" id="intro">
    <div class="insta-card">
      <div class="insta-header">
        <img src="1.png" alt="Roma&Knzy">
        <h3>Roma&Knzy</h3>
      </div>
      <p style="color:#bbb;">romaknzy.official</p>
      <button class="follow-btn">متابعة</button>
      <div class="followers">المتابعون: <span id="count">3,254</span></div>
    </div>
  </div>

  <!-- صفحة تسجيل الدخول -->
  <div class="login-page" id="loginPage">
    <div class="card">
      <div class="logo">
        <img src="1.png" alt="Roma&Knzy Stor Logo">
      </div>
      <h2>تسجيل الدخول</h2>

      <input type="email" id="email" placeholder="البريد الإلكتروني">
      <input type="password" id="password" placeholder="كلمة المرور">
      <button onclick="login()">تسجيل الدخول</button>

      <p>ما عندكش حساب؟ <a href="signup.html">إنشاء حساب</a></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-Pi_g3EUeSgOeVii_OqodpDguMMyPknY",
      authDomain: "romalshop.firebaseapp.com",
      projectId: "romalshop",
      storageBucket: "romalshop.firebasestorage.app",
      messagingSenderId: "830369715807",
      appId: "1:830369715807:web:fbfde9ded9daac6eb46dea"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // عداد المتابعين التدريجي
    let count = 3254;
    const target = 10000;
    const countElement = document.getElementById("count");

    const increaseFollowers = setInterval(() => {
      count += Math.floor(Math.random() * 150);
      if (count >= target) {
        count = target;
        clearInterval(increaseFollowers);
        setTimeout(() => {
          document.getElementById("intro").style.display = "none";
          document.getElementById("loginPage").style.display = "flex";
        }, 1000);
      }
      countElement.textContent = count.toLocaleString();
    }, 200);

    // تسجيل الدخول
    window.login = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          localStorage.setItem("loggedIn", "true");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("خطأ في تسجيل الدخول: " + error.message);
        });
    };
  </script>
</body>
</html>
