<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roma&Knzy - Epic Intro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Video Background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.3) contrast(1.2);
        }

        /* Main Container */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Glitch Text Effect */
        .glitch-container {
            position: relative;
            margin-bottom: 50px;
        }

        .glitch {
            font-size: 6rem;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0.05em 0 0 rgba(255,0,0,0.75),
                        -0.025em -0.05em 0 rgba(0,255,0,0.75),
                        0.025em 0.05em 0 rgba(0,0,255,0.75);
            animation: glitch 2000ms infinite;
            color: white;
        }

        .glitch span {
            position: absolute;
            top: 0;
            left: 0;
        }

        .glitch span:first-child {
            animation: glitch 650ms infinite;
            clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
            transform: translate(-0.025em, -0.0125em);
            opacity: 0.8;
        }

        .glitch span:last-child {
            animation: glitch 375ms infinite;
            clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
            transform: translate(0.0125em, 0.025em);
            opacity: 0.8;
        }

        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 rgba(255,0,0,0.75),
                            -0.05em -0.025em 0 rgba(0,255,0,0.75),
                            -0.025em 0.05em 0 rgba(0,0,255,0.75);
            }
            14% {
                text-shadow: 0.05em 0 0 rgba(255,0,0,0.75),
                            -0.05em -0.025em 0 rgba(0,255,0,0.75),
                            -0.025em 0.05em 0 rgba(0,0,255,0.75);
            }
            15% {
                text-shadow: -0.05em -0.025em 0 rgba(255,0,0,0.75),
                            0.025em 0.025em 0 rgba(0,255,0,0.75),
                            -0.05em -0.05em 0 rgba(0,0,255,0.75);
            }
            49% {
                text-shadow: -0.05em -0.025em 0 rgba(255,0,0,0.75),
                            0.025em 0.025em 0 rgba(0,255,0,0.75),
                            -0.05em -0.05em 0 rgba(0,0,255,0.75);
            }
            50% {
                text-shadow: 0.025em 0.05em 0 rgba(255,0,0,0.75),
                            0.05em 0 0 rgba(0,255,0,0.75),
                            0 -0.05em 0 rgba(0,0,255,0.75);
            }
            99% {
                text-shadow: 0.025em 0.05em 0 rgba(255,0,0,0.75),
                            0.05em 0 0 rgba(0,255,0,0.75),
                            0 -0.05em 0 rgba(0,0,255,0.75);
            }
            100% {
                text-shadow: -0.025em 0 0 rgba(255,0,0,0.75),
                            -0.025em -0.025em 0 rgba(0,255,0,0.75),
                            -0.025em -0.05em 0 rgba(0,0,255,0.75);
            }
        }

        /* Particle System */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: float 6s infinite linear;
            box-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Progress Bar */
        .progress-container {
            width: 400px;
            height: 3px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 30px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff4b91, #5c2fc2);
            border-radius: 2px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255,75,145,0.7);
        }

        /* Logo Animation */
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ff4b91, #5c2fc2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
            box-shadow: 0 0 50px rgba(255,75,145,0.5);
        }

        .logo i {
            font-size: 3rem;
            color: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Login Form */
        .login-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            opacity: 0;
            pointer-events: none;
            transition: all 1s ease;
        }

        .login-form.active {
            opacity: 1;
            pointer-events: all;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff4b91, #5c2fc2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255,75,145,0.4);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Video Background -->
    <div class="video-bg">
        <video autoplay muted loop>
            <!-- يمكن استبدال هذا بمقطع فيديو حقيقي -->
            <source src="https://assets.codepen.io/3364143/720p.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <i class="fas fa-crown"></i>
        </div>

        <!-- Glitch Text -->
        <div class="glitch-container">
            <div class="glitch" data-text="ROMA&KNZY">ROMA&KNZY
                <span aria-hidden="true">ROMA&KNZY</span>
                <span aria-hidden="true">ROMA&KNZY</span>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Particles -->
        <div class="particles" id="particles"></div>
    </div>

    <!-- Login Form -->
    <div class="login-form" id="loginForm">
        <h2 style="color: white; text-align: center; margin-bottom: 30px;">تسجيل الدخول</h2>
        <div class="form-group">
            <input type="email" placeholder="البريد الإلكتروني">
        </div>
        <div class="form-group">
            <input type="password" placeholder="كلمة المرور">
        </div>
        <button class="login-btn">دخول</button>
    </div>

    <script>
        // إنشاء الجسيمات
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 6}s`;
                
                container.appendChild(particle);
            }
        }

        // محاكاة التحميل
        function simulateLoading() {
            const progressBar = document.getElementById('progressBar');
            const loginForm = document.getElementById('loginForm');
            let progress = 0;
            
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    
                    // الانتقال لشاشة التسجيل بعد اكتمال التحميل
                    setTimeout(() => {
                        document.querySelector('.container').style.opacity = '0';
                        setTimeout(() => {
                            document.querySelector('.container').style.display = 'none';
                            loginForm.classList.add('active');
                        }, 1000);
                    }, 500);
                }
                progressBar.style.width = `${progress}%`;
            }, 200);
        }

        // بدء الأنترو
        function startIntro() {
            createParticles();
            setTimeout(simulateLoading, 1000);
        }

        // بدء التشغيل عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', startIntro);
    </script>
</body>
</html>
