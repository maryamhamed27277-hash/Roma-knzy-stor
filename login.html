<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roma&Knzy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff4b91, #5c2fc2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        .logo i {
            font-size: 2.5rem;
            color: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .text {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .loading {
            width: 200px;
            height: 3px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff4b91, #5c2fc2);
            transition: width 0.3s;
        }

        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            border: 1px solid #333;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff4b91, #5c2fc2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-logo i {
            font-size: 2rem;
            color: white;
        }

        .login-title {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff4b91, #5c2fc2);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- الأنترو -->
    <div class="intro" id="intro">
        <div class="logo">
            <i class="fas fa-crown"></i>
        </div>
        <div class="text">Roma&Knzy</div>
        <div class="loading">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
    </div>

    <!-- شاشة تسجيل الدخول -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <div class="login-logo">
                <i class="fas fa-crown"></i>
            </div>
            <div class="login-title">تسجيل الدخول</div>
            <div class="input-group">
                <input type="email" placeholder="البريد الإلكتروني">
            </div>
            <div class="input-group">
                <input type="password" placeholder="كلمة المرور">
            </div>
            <button class="login-btn">دخول</button>
        </div>
    </div>

    <script>
        // تحميل الأنترو
        let progress = 0;
        const loadingBar = document.getElementById('loadingBar');
        const intro = document.getElementById('intro');
        const loginScreen = document.getElementById('loginScreen');

        const interval = setInterval(() => {
            progress += 2;
            loadingBar.style.width = progress + '%';
            
            if (progress >= 100) {
                clearInterval(interval);
                // الانتقال لشاشة التسجيل
                setTimeout(() => {
                    intro.style.display = 'none';
                    loginScreen.style.display = 'flex';
                }, 500);
            }
        }, 50);
    </script>
</body>
</html>
