<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roma&Knzy Stor | تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: #0f0f1b;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        /* الأنترو */
        .intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f1b 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease, transform 1s ease;
        }

        .intro-content {
            text-align: center;
            transform: translateY(0);
            opacity: 1;
            transition: all 0.8s ease;
        }

        .intro-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff4b91, #5c2fc2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            box-shadow: 0 10px 30px rgba(255, 75, 145, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .intro-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff4b91, #5c2fc2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .intro-subtitle {
            font-size: 1.2rem;
            color: #a0a0c0;
            margin-bottom: 40px;
            max-width: 500px;
            line-height: 1.6;
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(135deg, #ff4b91, #5c2fc2);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        /* شاشة تسجيل الدخول */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f1b 0%, #1a1a2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            z-index: 900;
        }

        .login-screen.active {
            opacity: 1;
            pointer-events: all;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(30px);
            opacity: 0;
            transition: all 0.8s ease 0.5s;
        }

        .login-screen.active .login-container {
            transform: translateY(0);
            opacity: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff4b91, #5c2fc2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff4b91, #5c2fc2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #a0a0c0;
            font-size: 0.9rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff4b91;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 2px rgba(255, 75, 145, 0.2);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0a0c0;
        }

        .password-toggle {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0a0c0;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #ff4b91;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff4b91, #5c2fc2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 75, 145, 0.3);
        }

        .login-footer {
            text-align: center;
            margin-top: 25px;
            color: #a0a0c0;
            font-size: 0.9rem;
        }

        .login-footer a {
            color: #ff4b91;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: #5c2fc2;
        }

        /* تأثيرات الخلفية */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 75, 145, 0.1), rgba(92, 47, 194, 0.1));
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(100px, 100px) rotate(90deg);
            }
            50% {
                transform: translate(0, 200px) rotate(180deg);
            }
            75% {
                transform: translate(-100px, 100px) rotate(270deg);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px 25px;
            }
            
            .intro-title {
                font-size: 2.5rem;
            }
            
            .intro-subtitle {
                font-size: 1rem;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <!-- الأنترو -->
    <div class="intro" id="intro">
        <div class="intro-content">
            <div class="intro-logo">
                <i class="fas fa-crown"></i>
            </div>
            <h1 class="intro-title">Roma&Knzy</h1>
            <p class="intro-subtitle">منصة التسويق الرقمي الرائدة في العالم العربي - شحن متابعين إنستجرام بجودة وأمان</p>
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
        </div>
    </div>

    <!-- شاشة تسجيل الدخول -->
    <div class="login-screen" id="loginScreen">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-crown"></i>
                </div>
                <h2 class="login-title">تسجيل الدخول</h2>
                <p class="login-subtitle">مرحباً بعودتك! يرجى إدخال بياناتك</p>
            </div>

            <div class="input-group">
                <input type="email" id="email" placeholder="البريد الإلكتروني" required>
                <i class="fas fa-envelope"></i>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder="كلمة المرور" required>
                <i class="fas fa-lock"></i>
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>

            <button class="login-btn" onclick="login()">
                <span id="buttonText">تسجيل الدخول</span>
                <div class="loading" id="loading" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
            </button>

            <div class="login-footer">
                <p>ليس لديك حساب؟ <a href="signup.html">إنشاء حساب جديد</a></p>
                <p><a href="forgot-password.html">نسيت كلمة المرور؟</a></p>
            </div>
        </div>
    </div>

    <!-- تأثيرات الخلفية -->
    <div class="floating-elements" id="floatingElements"></div>

    <script>
        // إنشاء العناصر العائمة
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const sizes = [80, 120, 160, 200];
            
            sizes.forEach(size => {
                const element = document.createElement('div');
                element.className = 'floating-element';
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.left = `${Math.random() * 90}%`;
                element.style.top = `${Math.random() * 90}%`;
                element.style.animationDuration = `${15 + Math.random() * 10}s`;
                element.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(element);
            });
        }

        // محاكاة تحميل الأنترو
        function simulateLoading() {
            const progressBar = document.getElementById('loadingProgress');
            let progress = 0;
            
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    
                    // الانتقال إلى شاشة تسجيل الدخول
                    setTimeout(showLoginScreen, 500);
                }
                progressBar.style.width = `${progress}%`;
            }, 200);
        }

        // إظهار شاشة تسجيل الدخول
        function showLoginScreen() {
            const intro = document.getElementById('intro');
            const loginScreen = document.getElementById('loginScreen');
            
            intro.style.opacity = '0';
            intro.style.transform = 'scale(1.1)';
            
            setTimeout(() => {
                intro.style.display = 'none';
                loginScreen.classList.add('active');
            }, 800);
        }

        // تبديل رؤية كلمة المرور
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // تسجيل الدخول
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const buttonText = document.getElementById('buttonText');
            const loading = document.getElementById('loading');

            if (!email || !password) {
                alert('يرجى ملء جميع الحقول');
                return;
            }

            // عرض حالة التحميل
            buttonText.style.display = 'none';
            loading.style.display = 'block';

            // محاكاة عملية تسجيل الدخول
            setTimeout(() => {
                // في التطبيق الحقيقي، سيتم استبدال هذا بـ Firebase Auth
                if (email === "test@example.com" && password === "password") {
                    alert('تم تسجيل الدخول بنجاح!');
                    window.location.href = "index.html";
                } else {
                    alert('البريد الإلكتروني أو كلمة المرور غير صحيحة');
                    buttonText.style.display = 'block';
                    loading.style.display = 'none';
                }
            }, 2000);
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingElements();
            setTimeout(simulateLoading, 1000);
        });
    </script>
</body>
</html>
