<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roma&Knzy Stor | تسجيل الدخول</title>
  <link rel="icon" type="image/png" href="1.png">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: #000;
      color: white;
    }

    /* الانترو */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #ff4b91, #5c2fc2, #2b244d);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 1s ease forwards;
      animation-delay: 4.5s;
    }

    #intro .logo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      overflow: hidden;
      opacity: 0;
      animation: popIn 1.2s ease forwards 0.5s;
      box-shadow: 0 0 40px rgba(255,255,255,0.6);
    }

    #intro .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #intro h1 {
      margin-top: 25px;
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #fff, #ff4b91, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      animation: fadeSlide 1.2s ease forwards 1.8s;
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      80% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* الصوت */
    audio {
      display: none;
    }

    /* صفحة تسجيل الدخول */
    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      border-radius: 25px;
      padding: 40px 30px;
      text-align: center;
      width: 330px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      opacity: 0;
      animation: showCard 1s ease forwards;
      animation-delay: 5s;
    }

    @keyframes showCard {
      to { opacity: 1; }
    }

    .card .logo2 {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      animation: float 3s ease-in-out infinite;
    }

    .card .logo2 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h2 {
      background: linear-gradient(to right, #ff4b91, #ff4ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.6rem;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 15px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #ff4b91, #ff4ba2);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    p {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ccc;
    }

    a {
      color: #ff4b91;
      text-decoration: none;
      font-weight: 700;
    }
  </style>
</head>
<body>

  <!-- الانترو -->
  <div id="intro">
    <div class="logo"><img src="1.png" alt="Roma&Knzy Logo"></div>
    <h1>Roma & Knzy Stor</h1>
  </div>

  <!-- الصوت -->
  <audio autoplay>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/09/audio_8f2e9c1b2d.mp3?filename=intro-sound-143069.mp3" type="audio/mpeg">
  </audio>

  <!-- صفحة تسجيل الدخول -->
  <div class="card">
    <div class="logo2">
      <img src="1.png" alt="Roma&Knzy Stor Logo">
    </div>
    <h2>تسجيل الدخول</h2>

    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">تسجيل الدخول</button>

    <p>ما عندكش حساب؟ <a href="signup.html">إنشاء حساب</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-Pi_g3EUeSgOeVii_OqodpDguMMyPknY",
      authDomain: "romalshop.firebaseapp.com",
      projectId: "romalshop",
      storageBucket: "romalshop.firebasestorage.app",
      messagingSenderId: "830369715807",
      appId: "1:830369715807:web:fbfde9ded9daac6eb46dea"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          localStorage.setItem("loggedIn", "true");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("خطأ في تسجيل الدخول: " + error.message);
        });
    };
  </script>
</body>
</html>
