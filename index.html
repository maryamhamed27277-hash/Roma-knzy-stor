<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roma&knzy stor - طلباتي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        :root {
            --primary: #E91E63;
            --primary-dark: #C2185B;
            --secondary: #F8BBD9;
            --secondary-dark: #F48FB1;
            --accent: #FF80AB;
            --light: #FCE4EC;
            --dark: #1A1A2E;
            --success: #00C9A7;
            --warning: #FFC75F;
            --danger: #FF8066;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --gradient-dark: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
        }

        body {
            background: linear-gradient(135deg, var(--dark) 0%, #2D1B3E 100%);
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 0;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 15px;
        }

        nav a {
            color: var(--light);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: 0.3s;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--gradient);
            transition: width 0.3s ease;
            z-index: -1;
            border-radius: 25px;
        }

        nav a:hover::before {
            width: 100%;
        }

        nav a:hover {
            color: white;
            transform: translateY(-2px);
        }

        /* تصميم صفحة الطلبات */
        .orders-page {
            padding: 40px 0;
        }

        .page-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gradient);
            border-radius: 3px;
        }

        .cart-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .cart-container {
                grid-template-columns: 1fr;
            }
        }

        /* تصميم قائمة الطلبات */
        .orders-list {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .order-count {
            font-size: 1.2rem;
            color: var(--accent);
        }

        .order-card {
            background: rgba(255,255,255,0.08);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .order-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--gradient);
        }

        .order-info {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            align-items: center;
        }

        .order-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .order-details {
            flex: 1;
        }

        .order-meta {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .meta-item i {
            color: var(--accent);
        }

        .order-status {
            text-align: center;
            min-width: 120px;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            display: inline-block;
        }

        .status-pending {
            background: rgba(255, 199, 95, 0.2);
            color: var(--warning);
            border: 1px solid rgba(255, 199, 95, 0.3);
        }

        .status-processing {
            background: rgba(0, 212, 255, 0.2);
            color: var(--accent);
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .status-completed {
            background: rgba(0, 201, 167, 0.2);
            color: var(--success);
            border: 1px solid rgba(0, 201, 167, 0.3);
        }

        .status-cancelled {
            background: rgba(255, 128, 102, 0.2);
            color: var(--danger);
            border: 1px solid rgba(255, 128, 102, 0.3);
        }

        /* شريط التقدم */
        .progress-tracker {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-bottom: 10px;
        }

        .progress-steps::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(255,255,255,0.2);
            z-index: 1;
        }

        .progress-bar {
            position: absolute;
            top: 15px;
            left: 0;
            height: 3px;
            background: var(--success);
            z-index: 2;
            transition: width 0.3s ease;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 3;
        }

        .step-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            margin-bottom: 8px;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .step.active .step-icon {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .step.completed .step-icon {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .step-label {
            font-size: 0.8rem;
            opacity: 0.7;
            text-align: center;
        }

        .step.active .step-label {
            opacity: 1;
            color: var(--success);
        }

        /* الشريط الجانبي */
        .cart-sidebar {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .sidebar-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--accent);
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: rgba(255,255,255,0.08);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .quick-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .action-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .action-btn:hover {
            background: var(--gradient);
            transform: translateY(-2px);
        }

        /* حالة عدم وجود طلبات */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.5);
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .btn {
            background: var(--gradient);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(233, 30, 99, 0.6);
        }

        /* تحسينات للاستجابة */
        @media (max-width: 768px) {
            .order-info {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .order-status {
                margin-top: 15px;
            }
            
            .order-meta {
                justify-content: center;
            }
            
            .progress-steps {
                flex-direction: column;
                gap: 20px;
            }
            
            .progress-steps::before {
                display: none;
            }
            
            .progress-bar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- صفحة الطلبات -->
        <div id="ordersPage" class="page active">
            <header>
                <div class="logo-container">
                    <div class="logo">
                        <img src="1.png" alt="Roma&knzy stor Logo">
                    </div>
                    <div class="logo-text">
                        Roma&knzy stor
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                </div>
                <nav>
                    <ul>
                        <li><a href="#" onclick="showPage('homePage')">الرئيسية</a></li>
                        <li><a href="#" onclick="checkAuthAndShowPage('ordersPage')">طلباتي</a></li>
                        <li><a href="#" onclick="logout()">تسجيل الخروج</a></li>
                    </ul>
                </nav>
            </header>

            <div class="orders-page">
                <h1 class="page-title">🛒 طلباتي</h1>
                
                <div class="cart-container">
                    <!-- القائمة الرئيسية للطلبات -->
                    <div class="orders-list">
                        <div class="order-header">
                            <h2>📋 قائمة الطلبات</h2>
                            <div class="order-count" id="ordersCount">0 طلب</div>
                        </div>
                        
                        <div id="ordersList">
                            <!-- الطلبات تظهر هنا -->
                        </div>
                    </div>

                    <!-- الشريط الجانبي -->
                    <div class="cart-sidebar">
                        <h3 class="sidebar-title">📊 إحصائيات الطلبات</h3>
                        
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-number" id="totalOrders">0</div>
                                <div class="stat-label">إجمالي الطلبات</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="pendingOrders">0</div>
                                <div class="stat-label">قيد المراجعة</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="completedOrders">0</div>
                                <div class="stat-label">مكتملة</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="totalFollowers">0</div>
                                <div class="stat-label">إجمالي المتابعين</div>
                            </div>
                        </div>

                        <div class="quick-actions">
                            <a href="#" onclick="showPage('homePage')" class="action-btn">
                                <i class="fas fa-plus"></i>
                                طلب جديد
                            </a>
                            <a href="#" onclick="showPage('homePage')" class="action-btn">
                                <i class="fas fa-shopping-cart"></i>
                                متابعة التسوق
                            </a>
                            <a href="https://wa.me/+201122223344" target="_blank" class="action-btn">
                                <i class="fab fa-whatsapp"></i>
                                الدعم الفني
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA-Pi_g3EUeSgOeVii_OqodpDguMMyPknY",
            authDomain: "romalshop.firebaseapp.com",
            projectId: "romalshop",
            storageBucket: "romalshop.firebasestorage.app",
            messagingSenderId: "830369715807",
            appId: "1:830369715807:web:fbfde9ded9daac6eb46dea"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentUser = null;

        // تحميل بيانات المستخدم
        function loadCurrentUser() {
            const savedUser = localStorage.getItem('romaKnzyCurrentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
            }
        }

        // تحميل الطلبات
        async function loadOrders() {
            if (!currentUser) return;

            const ordersList = document.getElementById('ordersList');
            
            try {
                const snapshot = await db.collection('orders')
                    .where('userEmail', '==', currentUser.email)
                    .orderBy('timestamp', 'desc')
                    .get();
                
                // تحديث الإحصائيات
                updateStats(snapshot);
                
                if (snapshot.empty) {
                    ordersList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">🛒</div>
                            <h3>لا توجد طلبات حالياً</h3>
                            <p style="margin-bottom: 20px; opacity: 0.7;">ابدأ رحلتك لزيادة متابعينك الآن</p>
                            <a href="#" onclick="showPage('homePage')" class="btn">
                                <i class="fas fa-shopping-cart"></i> ابدأ التسوق
                            </a>
                        </div>
                    `;
                    return;
                }
                
                let ordersHTML = '';
                let totalFollowers = 0;
                
                snapshot.forEach(doc => {
                    const order = doc.data();
                    totalFollowers += order.package.amount;
                    
                    const statusConfig = getStatusConfig(order.status);
                    const progress = getOrderProgress(order.status);
                    
                    ordersHTML += `
                        <div class="order-card">
                            <div class="order-info">
                                <div class="order-icon">
                                    <i class="fas fa-users"></i>
                                </div>
                                <div class="order-details">
                                    <h3 style="margin-bottom: 10px; color: var(--accent);">
                                        ${order.package.amount} متابع إنستجرام
                                    </h3>
                                    <div class="order-meta">
                                        <div class="meta-item">
                                            <i class="fas fa-user"></i>
                                            @${order.username}
                                        </div>
                                        <div class="meta-item">
                                            <i class="fas fa-phone"></i>
                                            ${order.phone}
                                        </div>
                                        <div class="meta-item">
                                            <i class="fas fa-calendar"></i>
                                            ${order.date}
                                        </div>
                                        <div class="meta-item">
                                            <i class="fas fa-money-bill"></i>
                                            ${order.package.price} جنيه
                                        </div>
                                    </div>
                                    
                                    <!-- شريط التقدم -->
                                    <div class="progress-tracker">
                                        <div class="progress-steps">
                                            <div class="progress-bar" style="width: ${progress.barWidth}%"></div>
                                            ${progress.steps.map(step => `
                                                <div class="step ${step.class}">
                                                    <div class="step-icon">${step.icon}</div>
                                                    <div class="step-label">${step.label}</div>
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                </div>
                                <div class="order-status">
                                    <div class="status-badge ${statusConfig.class}">
                                        ${statusConfig.icon} ${order.status}
                                    </div>
                                    <div style="margin-top: 10px; font-size: 0.8rem; opacity: 0.7;">
                                        ${statusConfig.description}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                document.getElementById('totalFollowers').textContent = totalFollowers;
                ordersList.innerHTML = ordersHTML;
                
            } catch (error) {
                console.error('Error loading orders:', error);
                ordersList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">❌</div>
                        <h3>حدث خطأ في تحميل الطلبات</h3>
                        <p style="margin-bottom: 20px; opacity: 0.7;">تأكد من اتصال الإنترنت وحاول مرة أخرى</p>
                        <button class="btn" onclick="loadOrders()">
                            <i class="fas fa-redo"></i> إعادة المحاولة
                        </button>
                    </div>
                `;
            }
        }

        // تحديث الإحصائيات
        function updateStats(snapshot) {
            const totalOrders = snapshot.size;
            const pendingOrders = snapshot.docs.filter(doc => 
                doc.data().status === 'قيد المراجعة' || 
                doc.data().status === 'قيد المعالجة'
            ).length;
            const completedOrders = snapshot.docs.filter(doc => 
                doc.data().status === 'تم الإرسال'
            ).length;

            document.getElementById('ordersCount').textContent = `${totalOrders} طلب`;
            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('pendingOrders').textContent = pendingOrders;
            document.getElementById('completedOrders').textContent = completedOrders;
        }

        // إعدادات الحالة
        function getStatusConfig(status) {
            const configs = {
                'قيد المراجعة': {
                    class: 'status-pending',
                    icon: '⏳',
                    description: 'جاري مراجعة الطلب'
                },
                'قيد المعالجة': {
                    class: 'status-processing',
                    icon: '🔄',
                    description: 'جاري إرسال المتابعين'
                },
                'تم الإرسال': {
                    class: 'status-completed',
                    icon: '✅',
                    description: 'تم إرسال المتابعين'
                },
                'ملغي': {
                    class: 'status-cancelled',
                    icon: '❌',
                    description: 'تم إلغاء الطلب'
                }
            };
            return configs[status] || configs['قيد المراجعة'];
        }

        // شريط التقدم
        function getOrderProgress(status) {
            const steps = [
                { label: 'الطلب', icon: '📝', class: 'completed' },
                { label: 'المراجعة', icon: '👀', class: '' },
                { label: 'المعالجة', icon: '⚡', class: '' },
                { label: 'مكتمل', icon: '✅', class: '' }
            ];

            let barWidth = 0;
            
            switch(status) {
                case 'قيد المراجعة':
                    steps[1].class = 'active';
                    barWidth = 33;
                    break;
                case 'قيد المعالجة':
                    steps[1].class = 'completed';
                    steps[2].class = 'active';
                    barWidth = 66;
                    break;
                case 'تم الإرسال':
                    steps[1].class = 'completed';
                    steps[2].class = 'completed';
                    steps[3].class = 'active';
                    barWidth = 100;
                    break;
                default:
                    steps[0].class = 'completed';
                    barWidth = 25;
            }

            return { steps, barWidth };
        }

        // وظائف التنقل
        function showPage(pageId) {
            // هذه الوظيفة تحتاج إلى التكامل مع باقي الموقع
            alert('سيتم التوجيه إلى الصفحة المطلوبة');
        }

        function checkAuthAndShowPage(pageId) {
            if (!currentUser) {
                alert('يجب تسجيل الدخول أولاً');
                return;
            }
            showPage(pageId);
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('romaKnzyCurrentUser');
            alert('تم تسجيل الخروج');
            showPage('homePage');
        }

        // تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Orders Page Loaded');
            loadCurrentUser();
            loadOrders();
        });
    </script>
</body>
</html>
